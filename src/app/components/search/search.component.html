<div class="container">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscador de artistas</label>
      <input [(ngModel)]="termino"
        (keyup)="buscarArtista()"
        
        type="text" name="termino" 
        class="form-control"
        placeholder="Buscar por artista">
        <hr>
    </div>


    <div class="col-md-9">
      <!--<li *ngFor="let artista of spotifyService.artistas"> {{ artista.name }}</li>-->

      <div class="row">
        <div class="col-md-3 text-center puntero" 
          [routerLink]="['/artista', artista.id]"
          *ngFor="let artista of spotifyService.artistas">
          <img [src]="artista.images | sinfoto" alt="" class="img-fluid img-thumbnail">
          <p>{{artista.name}}</p>
          <hr>
        </div>
      </div>

    </div>
  </div>
</div>
